<html lang="en">
  <head>

    <title>Movies Crud project</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../cssLess/movies.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
        <header class="page-header">
                <h1 class="jumbotron text-center">Movies CRUD EndToEnd Project <small>  by Michal Yosef</small></h1>
        </header>
      <p><br/></p>
      <div class="container">
          <p></p>
          <button class="btn btn-primary" data-toggle="modal" data-target="#addData">Insert </button>
          <!-- Modal -->
        <div class="modal fade" id="addData" tabindex="-1" role="dialog" aria-labelledby="addLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addLabel">Insert</h4>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nm">Name</label>
                                <input type="text" class="form-control" id="nm" placeholder="Enter name here..."  value="John">
                            </div>
                            <div class="form-group">
                                <label for="em">email</label>
                                <input type="email" class="form-control" id="em" placeholder="email..."  value="John@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="hp">Phone</label>
                                <input type="number" class="form-control" id="hp" placeholder="Enterphone here..."  value="0123456">
                            </div>
                            <div class="form-group">
                                <label for="al">Adress</label>
                                <textarea class="form-control" id="al" placeholder="address...">John's address</textarea>
                            </div>
                        </div>     
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" id='btnCreate' class="btn btn-primary">Save </button>
                        </div>
                    </form>
                </div>
            </div>
      </div>
      <div id="result"></div>
      <p></p>
      <table class="table table-bordered table-stripped">
          <thead>
              <tr>
                  <th width=40>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Address</th>
                  <th width=160> Action</th>
              </tr>

          </thead>
          <tbody>

          </tbody>

      </table>

      </div>
        
        

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="../js/main.js"></script>
    <script src="../js/crud.js"></script>
    <script src="../js/modelController.js"></script>
    <script src="../js/Model.js"></script>
    <script src="../js/App.js"></script>
    <script src="../js/View.js"></script>
    <script src="../js/DirectorController.js"></script>
    
  </body>
</html>
